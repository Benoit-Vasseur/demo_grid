<!doctype html>
<html style="font-size: 14px">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typos</title>

    <style>
      html {
        font-size: 14px
      }
    </style>
  </head>
  <body>

    <p>Ceci est un texte en 14 px (font-size sur html = 14px)</p>
    <p style="font-size: 2rem">Texte en 28 px (2 rem)</p>

    <hr />

    <div style="font-size: 18px">
      <p>Texte en 18 px (1 em, font-size = 18px sur la div)</p>
      <p style="font-size: 2em"> Texte en 36 px (2em) </p>
    </div>

    <hr />

    <p style="font-size: 10vw">Texte 10 vw</p>
    <p style="font-size: 10vh">Texte 10 vh</p>
  </body>
</html>
